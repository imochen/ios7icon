    <style>

    @font-face {
        font-family: 'ios';
        src: url('font/phonepadtwo-webfont.eot');
        src: url('font/phonepadtwo-webfont.eot?#iefix') format('embedded-opentype'),
        url('font/phonepadtwo-webfont.woff') format('woff'),
        url('font/phonepadtwo-webfont.ttf') format('truetype'),
        url('font/phonepadtwo-webfont.svg#_.phonepadtworegular') format('svg');
        font-weight: normal;
        font-style: normal;

    .allow-move{
        -webkit-animation: allmove .08s ease-in-out infinite alternate;
        -moz-animation: allmove .08s ease-in-out infinite alternate;
        -o-animation: allmove .08s ease-in-out infinite alternate;
    }
    @-webkit-keyframes allmove{
        0%{
            -webkit-transform:  rotate(2deg);
        }
        100%{
            -webkit-transform: rotate(-2deg);
        }
    }
    @-moz-keyframes allmove{
        0%{
            -webkit-transform:  rotate(2deg);
        }
        100%{
            -webkit-transform: rotate(-2deg);
        }
    }

    @-o-keyframes allmove{
        0%{
            -webkit-transform:  rotate(2deg);
        }
        100%{
            -webkit-transform: rotate(-2deg);
        }
    }

<script>

    var assist = {
        compass : { /*指南针环形指示线生成*/
            init : function () {
                var html = "";
                var i = 0;
                var len = 60 ;
                for( ; i < len ; i++ ) {
                    if( i%4 ==2 ){
                        html += "<div class='z zl' style='-webkit-transform:rotate("+ i*6 +"deg); -o-transform:rotate( "+ i*6 +"deg); -moz-transform:rotate("+ i*6 +"deg); '></div>";
                    }
                    else{
                        html += "<div class='z' style='-webkit-transform:rotate("+ i*6 +"deg); -o-transform:rotate( "+ i*6 +"deg); -moz-transform:rotate("+ i*6 +"deg); '></div>";
                    }
                }
                $(".compass").append( html );
            }
        },
        safari : {
            init : function (){
                var html = "";
                var i = 0;
                var len = 60 ;
                for( ; i < len ; i++ ) {
                    if( i%2 == 1 ){
                        html += "<div class='x1' style='-webkit-transform:rotate("+ i*6 +"deg); -o-transform:rotate( "+ i*6 +"deg); -moz-transform:rotate("+ i*6 +"deg); '></div>";
                    }
                    else{
                        html += "<div class='x2' style='-webkit-transform:rotate("+ i*6 +"deg); -o-transform:rotate( "+ i*6 +"deg); -moz-transform:rotate("+ i*6 +"deg); '></div>";
                    }
                }
                $(".safari .x").append( html );
            }
        },
        clock : {
            init : function () {
                assist.clock.startMoving();
            },
            startMoving : function(){
                var hc = $(".clock .h");
                var mc = $(".clock .m");
                var sc = $(".clock .s");
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();
                sc.css({
                    "-webkit-transform" :  "rotate("+ (s*6-90) +"deg)",
                    "-moz-transform" :  "rotate("+ (s*6-90) +"deg)",
                    "-o-transform" :  "rotate("+ (s*6-90) +"deg)"
                });
                mc.css({
                    "-webkit-transform" :  "rotate("+ (m*6 + s/10 -90) +"deg)",
                    "-moz-transform" :  "rotate("+ (m*6 + s/10 -90) +"deg)",
                    "-o-transform" :  "rotate("+ (m*6 + s/10 -90) +"deg)"
                });
                hc.css({
                    "-webkit-transform" :  "rotate("+ (h*30 + m /2 -90) +"deg)",
                    "-moz-transform" :  "rotate("+ (h*30 + m /2 -90) +"deg)",
                    "-o-transform" :  "rotate("+ (h*30 + m /2 -90) +"deg)"
                })
                setTimeout( function (){
                    assist.clock.startMoving();
                },1000)
            }
        },
        calendar : {
            init : function () {
                var date = new Date();
                $(".calendar .d").html( date.getDate() );
                $(".calendar .w").html( ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'][date.getDay()]);
            }
        }
    };

    $( function () {
        assist.compass.init();
        assist.safari.init();
        assist.clock.init();
        assist.calendar.init();
        /*$(".icon").click( function () {
         $(".icon").addClass('allow-move');
         })*/
    })
</script>
